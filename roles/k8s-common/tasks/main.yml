- name: install APT Transport HTTPS
  apt:
    name: apt-transport-https
    state: present

- name: Add Docker-CE cert
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker-CE repo
  apt_repository:
    repo: deb [arch=arm64] https://download.docker.com/linux/ubuntu xenial stable
    state: present
    filename: 'docker-ce'

- name: Install Docker
  apt:
    name: ['docker-ce=5:20.10.*', 'docker-ce-cli=5:20.10.*']
    state: present

- name: Docker deamon config
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0600'
  register: daemon_config

- name: Add Kubernetes apt-key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes' APT repository
  apt_repository:
   repo: deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main
   state: present
   filename: 'kubernetes'

- name: Install kubelet
  apt:
    name: "kubelet={{ kubeadm_version }}"
    state: present
    update_cache: true

- name: Install kubeadm
  apt:
    name: "kubeadm={{ kubeadm_version }}"
    state: present

- name: install nfs-common
  apt:
    name: nfs-common
    state: present

- name: Restart Docker
  systemd:
    name: docker
    state: restarted
  when: daemon_config is changed
